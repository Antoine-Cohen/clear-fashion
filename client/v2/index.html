<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ‘• Clear Fahion | Environmentally & human-friendly clothes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="position-absolute top-0 start-50 translate-middle-x"">Clear fashion</h1>
    <section id="options">
      <h1><br></h1>
      <div id="show">
        <label for="show-select">Show:</label>
        <select class="list-group-item active" name="show" id="show-select">
          <option class="list-group-item" value="12" selected = "selected">12</option>
          <option class="list-group-item" value="24">24</option>
          <option class="list-group-item" value="48">48</option>
          <option class="list-group-item" value="181">All</option>
        </select>
      </div>
      <h5><br></h5>
      <div id="page">
        <label for="page-select">Go to page:</label>
        <select class="list-group-item active" name="page" id="page-select"> </select>
      </div>
      <h5><br></h5>
      <div id="filters">
        <label>Filters:</label>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="filterReasonablePrice"
          type="button" class="btn btn-outline-danger">
          Filter by reasonable price
          </button>
          <button id="filterRecent"
          type="button" class="btn btn-outline-danger">
          Filter by recent
          </button>
        </div>
        
        
        <div id="brand">
          <label for="brand-select">By brands:</label>
          <select class="list-group-item active" name="brand" id="brand-select"> </select>
        </div>
      </div>
      <h5><br></h5>
      <div id="sort">
        <label for="sort-select">Sort:</label>
        <select class="list-group-item active" aria-current="true" name="sort" id="sort-select">
          <option class="list-group-item" value="no-filter" selected="selected">No filter</option>
          <option class="list-group-item" value="price-asc">Cheaper</option>
          <option class="list-group-item" value="price-desc">Expensive</option>
          <option class="list-group-item" value="date-desc">Anciently released</option>
          <option class="list-group-item" value="favorites">Favorite products</option>
        </select>
      </div>
    </section>
    <h1><br></h1>
    <section id="indicators">
      <h2>Indicators</h2>
      <div class="p-3 mb-2 bg-primary w-25" style="--bs-bg-opacity: .5;">
        <span >Total number of products: </span>
        <span id="nbProductsTotal" class="text-white">0</span>
      </div>
      <div class="p-3 mb-2 bg-primary w-25" style="--bs-bg-opacity: .5;">
        <span>Number of products: </span>
        <span id="nbProducts" class="text-white">0</span>
      </div>
      <div class="p-3 mb-2 bg-primary w-25" style="--bs-bg-opacity: .5;">
        <span>Number of new products: </span>
        <span id="nbNewProducts" class="text-white">0</span>
      </div>
      <div class="p-3 mb-2 bg-primary w-25" style="--bs-bg-opacity: .5;">
        <span>p50 price value: </span>
        <span id="p50" class="text-white">0</span>
      </div>
      <div class="p-3 mb-2 bg-primary w-25" style="--bs-bg-opacity: .5;">
        <span>p90 price value: </span>
        <span id="p90" class="text-white">0</span>
      </div>
      <div class="p-3 mb-2 bg-primary w-25" style="--bs-bg-opacity: .5;">
        <span>p95 price value: </span>
        <span id="p95" class="text-white">0</span>
      </div>
      <div class="p-3 mb-2 bg-primary w-25" style="--bs-bg-opacity: .5;">
        <span>Last released date: </span>
        <span id="LastReleasedDate" class="text-white">2020-01-01</span>
      </div>
    </section>
    <h1><br></h1>
    <section id="products"></section>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
